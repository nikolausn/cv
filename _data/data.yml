experiences:
    title: Experiences
    info:
      - role: Research Assistant @ HathiTrust Research Center
        time: 2019 - Present
        company: University of Illinois Urbana Champaign
        details: |
          - Survey and analyzing machine learning methods and performances for frontmatter detection analysis for HathiTrust digital library collection.
          - Social network relationship extraction from fiction text dataset.
          - Analyzing machine learning approaches and performances for Black Fantastic sub-genre prediction. 
      - role: Resarch Assistant @ Blender NLP Lab
        time: 2020 - 2021
        company: University of Illinois Urbana Champaign
        details: |
          - Knowledge information extraction from domain specific paper / literature 
            such as COVID-19, and Biochemistry related papers.              
      - role: Network Analysis Research @ Socio computing lab
        time: 2019 - 2021
        company: University of Illinois Urbana Champaign
        details: |
          - Analyze adversary / perturbation on network structure to the network metrics.  
          - Social media sentiment research on COVID-19 pandemic related topics. 
      - role: Part Time Robotics Machine Learning Internship
        time: 2019 - 2022
        company: John Deere Technology Innovation Center
        details: |
          - Data warehouse administration and development for data analytics workflow.
          - Research and Development for sensor fusion systems for Autonomous Vehicles.
          - Working with computer vision (image processing), for object/obstacle detection systems.


