career-profile:
    title: Career Profile
    summary: |
      I am PhD candidate of Information Sciences from the School of Information Sciences at 
      the University of Illinois, Urbana Champaign. 
      I also holds a Master Degree in Information Management from the University of Illinois. 
      My research interests include topics related to machine learning, text mining, data transparency/provenance, 
      and network analysis.       
